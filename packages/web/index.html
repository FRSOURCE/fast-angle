<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="height=device-height, width=device-width, initial-scale=1.0"
    />
    <link rel="apple-touch-icon" href="/fast-angle/pwa-192x192.png" />
    <link
      rel="mask-icon"
      href="/fast-angle/safari-pinned-tab.svg"
      color="#0189e9"
    />
    <meta name="msapplication-TileColor" content="#0189e9" />
    <script>
      (function () {
        const prefersDark =
          window.matchMedia &&
          window.matchMedia('(prefers-color-scheme: dark)').matches;
        const setting = localStorage.getItem('vueuse-color-scheme') || 'auto';
        if (setting === 'dark' || (prefersDark && setting !== 'light'))
          document.documentElement.classList.toggle('dark', true);
      })();
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
